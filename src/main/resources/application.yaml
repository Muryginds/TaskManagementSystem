spring:
  application:
    name: backend
  datasource:
    url: jdbc:postgresql://postgres:5432/task-management-db
    username: docker_user
    password: docker_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.yaml